<!DOCTYPE html>
<html>
<head>
	<title>Pizza calculator</title>
	<link rel="stylesheet" type="text/css" href="pizza.css">
</head>
<body>
<h1 id="topTitle">Pizza calculator</h1>
<div class="collectionOfPizzaDivs">
	<div id="pizzaListId" class="firstDiv pizzaDivBox">
		<ol id="listOfPizzas">
			<p id="justtest"></p>
		</ol>
	</div>
	<div class="secondDiv pizzaDivBox">
		<img src="#" id="picture">
		<p id="showPrice"></p>
		<ul id="hideForPizza">
			<li>
				<a href="#" onclick="toppingKaas()">Kaas: 1</a>
			</li>
			<li>
				<a href="#" onclick="toppingPepperoni()">Pepperoni: 1.25</a>
			</li>
			<li>
				<a href="#" onclick="toppingUi()">Ui: 0.75</a>
			</li>
			<li>
				<a href="#" onclick="toppingOlijven()">Olijven: 2</a>
			</li>
			<a href="#" onclick="resetChosenToppings()">Reset toppings</a>
			<p>Eindprijs: <p id="finalPrice"></p></p>
		</ul>
		
	</div>
</div>

<script src="pizza.js"></script>
</body>
</html>
